{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Management</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/Employee.js">

</head>

<body class="bg-light">

  {% include 'Header.html' %}

  {% block content %}

  {% endblock %}


  {% include 'Footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  <!-- Employee chart-->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('leaveDetailsChart').getContext('2d');
  const leaveDetailsChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['On Time', 'Late Attendance', 'Work From Home', 'Absent', 'Sick Leave'],
      datasets: [{
        label: 'Leave Stats',
        data: [1254, 32, 658, 14, 68],
        backgroundColor: [
          '#0d3d4f',
          '#00c851',
          '#ff8800',
          '#ff4444',
          '#ffbb33'
        ],
        borderWidth: 0
      }]
    },
    options: {
      maintainAspectRatio: false,
      cutout: '60%',
      plugins: {
        legend: {
          display: false
        }
      }
    }
  });
</script>
</body>

</html>
